<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Area</title>
    <link rel="shortcut icon" href="../../logo.png" type="image/x-icon">

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 62.5%;
        font-family: Arial, Helvetica, sans-serif;
        cursor: default;
        --primaryColor: #7dd3fc;
        --fontColor: #fff;
        --btnColor: #fcd34d;
        --containerColor: #2a2f35;
        background-color: var(--primaryColor);
      }

      header h2 {
        font-size: 1.6rem;
        text-align: center;
      }

      main {
        display: flex;
        justify-content: center;
      }

      .container {
        background-color: var(--containerColor);
        border-radius: 4px;
        color: var(--fontColor);
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.6rem 0.4rem;
      }

      label {
        font-size: 1rem;
      }

      input {
        border: none;
        outline: none;
        width: 84%;
        height: 1.4rem;
        border-radius: 4px;
        font-size: 1.2rem;
      }

      button {
        background-color: var(--btnColor);
        color: var(--containerColor);
        width: 6rem;
        height: 1.4rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #res {
        font-size: 1rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Triangle Area</h2>
    </header>

    <main>
      <div class="container">
        <label for="base">Base</label>
        <input type="number" name="base" id="base" />

        <br />

        <label for="height">Height</label>
        <input type="number" name="height" id="height" />

        <br />

        <button onclick="calculate()">Calculate</button>

        <p id="res"></p>
      </div>
    </main>

    <script>
      const base = document.querySelector("#base");
      const height = document.querySelector("#height");
      const result = document.querySelector("#res");

      function calculate() {
        let areaOfCircle = ((base.value * height.value) / 2).toFixed(4);
        result.innerHTML = `The Area of Circle is <br> ${areaOfCircle}`;
      }
    </script>
  </body>
</html>
