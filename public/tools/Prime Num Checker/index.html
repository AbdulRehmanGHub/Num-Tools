<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number finder</title>
    <link rel="shortcut icon" href="../../logo.png" type="image/x-icon">

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 62.5%;
        font-family: Arial, Helvetica, sans-serif;
        cursor: default;
        --primaryColor: #7dd3fc;
        --fontColor: #fff;
        --btnColor: #fcd34d;
        --containerColor: #2a2f35;
        background-color: var(--primaryColor);
      }

      header h2 {
        font-size: 1.6rem;
        text-align: center;
      }

      main {
        display: flex;
        justify-content: center;
      }

      .container {
        background-color: var(--containerColor);
        border-radius: 4px;
        color: var(--fontColor);
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.6rem 0.4rem;
      }

      label {
        font-size: 1rem;
      }

      input {
        border: none;
        outline: none;
        width: 84%;
        height: 1.4rem;
        border-radius: 4px;
        font-size: 1.2rem;
      }

      button {
        background-color: var(--btnColor);
        color: var(--containerColor);
        width: 6rem;
        height: 1.4rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #res {
        font-size: 1rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Prime Num Checker</h2>
    </header>

    <main>
      <div class="container">
        <label for="evenodd">Enter Number to check</label>
        <input
          type="number"
          name="evenodd"
          id="data"
          placeholder="Type number here"
        />
        <br /><br />
        <button onclick="find()">Find</button>
        <p id="res"></p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
