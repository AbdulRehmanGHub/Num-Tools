<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarizer</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 62.5%;
        font-family: Arial, Helvetica, sans-serif;
        cursor: default;
        --primaryColor: #7dd3fc;
        --fontColor: #fff;
        --btnColor: #fcd34d;
        --containerColor: #2a2f35;
        background-color: var(--primaryColor);
      }

      header h2 {
        font-size: 1.6rem;
        text-align: center;
      }

      main {
        display: flex;
        justify-content: center;
      }

      .container {
        background-color: var(--containerColor);
        border-radius: 4px;
        color: var(--fontColor);
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.6rem 0.4rem;
      }

      label {
        font-size: 1rem;
      }

      input {
        border: none;
        outline: none;
        width: 84%;
        height: 1.4rem;
        border-radius: 4px;
        font-size: 1.2rem;
      }

      button {
        background-color: var(--btnColor);
        color: var(--containerColor);
        width: 6rem;
        height: 1.4rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Summarizer</h2>
    </header>

    <main>
      <div class="container">
        <label for="num1">Enter First Number</label>
        <input class="num1" type="text" name="num1" />
        <br />
        <label for="num2">Enter Second Number</label>
        <input class="num2" type="text" name="num2" />
        <br /><br />
        <button onclick="sum()">Sum</button>
        <br />
        <input
          class="res"
          type="text"
          readonly
          name="res"
          placeholder="Result"
        />
      </div>
    </main>

    <script type="text/javascript">
      let num1 = document.querySelector(".num1");
      let num2 = document.querySelector(".num2");
      let result = document.querySelector(".res");

      function sum() {
        if (
          num1.value === "" ||
          num2.value === "" ||
          isNaN(num1.value) ||
          isNaN(num2.value)
        ) {
          result.value = "";
        } else {
          result.value = `${parseFloat(num1.value)} + ${parseFloat(num2.value)} = ${parseFloat(num1.value) + parseFloat(num2.value)}`;
          num1.value = "";
          num2.value = "";
        }
      }
    </script>
  </body>
</html>
